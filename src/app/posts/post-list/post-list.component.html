<mat-accordion multi="true" *ngIf="posts.length > 0">
    <div layout="row" layout-align="space-around center">
    <mat-card class="example-card" *ngFor="let post of posts">
      <mat-card-header>
	  <mat-card-title>{{ post.title }}</mat-card-title>
	  <mat-card-subtitle>by {{ post.author }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
	<p>
	    {{ post.content }}
	</p>
      </mat-card-content>
      <mat-card-actions class="buttons">
	<button mat-button>Upvote</button>
	<button mat-button id="votes" disabled>{{ post.points }} votes</button>
      </mat-card-actions>
    </mat-card>
    </div>
</mat-accordion>
